<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/CSS/Style.CSS" />
    <title>Pour Decisions</title>
  </head>
  <body>
    <header class="header">
      <div>Pour Decsions</div>
    </header>

    <section class = "content">
        <article class="dropdown-food">
                <label for="cars">Food:</label>
                <select name="food" id="foodChoice">
                  <option value="Beef">Beef</option>
                  <option value="Chicken">Chicken</option>
                  <option value="Dessert">Dessert</option>
                  <option value="Lamb">Lamb</option>
                  <option value="Miscellaneous">Miscellaneous</option>
                  <option value="Pork">Pork</option>
                  <option value="Seafood">Seafood</option>
                  <option value="Side">Side</option>
                  <option value="Starter">Starter</option>
                  <option value="Vegan">Vegan</option>
                  <option value="Vegetarian">Vegetarian</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Goat">Goat</option>
                </select>
                <br><br>
                <button id="getRecipes">Click here</button>
        </article>
        <article class="dropdown-beverage">
                <label for="cars">Drink:</label>
                <select name="drink" id="drinkChoice">
                    <option value="Ordinary Drink">Ordinary Drink</option>
                    <option value="Cocktail">Cocktail</option>
                    <option value="Milk / Float / Shake">Milk / Float / Shake</option>
                    <option value="Other/Unknown">Other/Unknown</option>
                    <option value="Cocoa">Cocoa</option>
                    <option value="Shot">Shot</option>
                    <option value="Coffee / Tea">Coffee / Tea</option>
                    <option value="Homemade Liquor">Homemade Liquor</option>
                    <option value="Punch / Party Drink">Punch / Party Drink</option>
                    <option value="Beer">Beer</option>
                    <option value="Soft Drink / Soda">Soft Drink / Soda</option>
                </select>
                <br><br>
                <button id="submit">
        </article>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="Assets/JS/Script.JS"></script>
  </body>
</html>
